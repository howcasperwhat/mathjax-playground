<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/mathjax-playground/favicon.svg" type="image/svg+xml" />
    <title>MathJax Playground</title>
    <meta name="description" content="An interactive playground for MathJax" />
    <script type="module" crossorigin src="/mathjax-playground/assets/index-DoBgdAby.js"></script>
    <link rel="stylesheet" crossorigin href="/mathjax-playground/assets/index-6jphuZud.css">
  </head>
  <body class="font-sans dark:text-white bg-base">
    <div id="app"></div>
    <noscript>
      <div>Please enable JavaScript to use this application.</div>
    </noscript>
    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </body>
</html>
